{{ $panes := .}}

{{ $count := (len $panes) }}

<div id="carousel-info" class="carousel slide" data-ride="carousel" data-pause="false" data-interval="3000">
	{{ if gt $count 1 }}
	<ol class="carousel-indicators">
		{{- range $idx, $item := $panes }}
		<li data-target="#carousel-info" data-slide="{{- $idx }}" {{- if eq $idx 0 }} class="active" {{- end }}></li>
		{{- end }}
	</ol>
	{{ end }}
	<div class="carousel-inner">
		{{ range $idx, $item := $panes }}
		<div class="carousel-item {{- if eq $idx 0}} active {{- end }}">
			<img src="{{- $item.url }}" class="d-block w-100" />
		</div>
		{{ end }}
	</div>
	{{ if gt $count 1 }}
	<a class="carousel-control-prev" href="#carousel-info" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#carousel-info" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
	{{ end }}
</div>
